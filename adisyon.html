<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- SweetAlert 2.0 için CSS dosyası -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.min.css">

    <!-- SweetAlert 2.0 için JavaScript dosyası -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.min.js"></script>
    <!-- font awasome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-jizQLkw/W9Lu1nE/KPxGmrJfh7lCYsRe4u4Z4B4Hu0GtQW8tX9rJrEodPvDKm0+em8jsJdpUGd7DbAaB+TO1g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <!-- bootsrtapt -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body id="body">
    <div class="container">
      <div class="row">
        <div class="col-8 border border-solid rounded">
          <h2 class="pt-5 ps-3"> ADİSYON</h2>
          <hr>
          <!-- Yazdıracağımız Div alanı  -->
          <div id="adisyon" class="content">
            <div style="display:grid;" class="Atop pt-2 justify-content-center  "> <!-- ÜST ALAN firma isim-->
                    <h2>EXAMPLE restorant</h2>

            </div><!-- ÜST ALAN firma isim SON-->
             <hr>
            <div class="Amiddle pt-2"> <!-- ORTA ALAN Ürün listele-->

                  <ul class="list-group">
                      <li class="list-group-item">ÜRÜN  <span class="position:relative;right:5px">| Fiyat: <strong>45₺</strong></span></li>
                      <li class="list-group-item">ÜRÜN <span>Fiyat: <strong>45₺</strong></span></li>
                      <li class="list-group-item">ÜRÜN <span>Fiyat: <strong>45₺</strong></span></li>
                      <li class="list-group-item">ÜRÜN <span>Fiyat: <strong>45₺</strong></span></li>
                      <li class="list-group-item active">TOPLAM <span>Fiyat:<strong>180₺</strong></span></li>
                    </ul>

            </div> <!--Ürün listele Sonu-->
           <hr>
            <div class="Abottom pt-2"><!-- ALT ALAN adres bilgileri ve afiyet olsun-->
              <span>ADRESS: </span>
              <br>
               <div class="alert alert-warning">
                 <p>kocaeli/darıca example sokak example cadde example bina example daire
                 </p>
               </div>
               <div class="alert alert-warning">
                 <p class="text-center">👨🏼‍🍳 | AFİYET OLSUN
                 </p>
               </div>
            </div><!-- ALT ALAN adres bilgileri ve afiyet olsun SON-->

          </div>
          <!-- Yazdıracağımız Div alanı Sonu -->
        </div>
        <div class="col-4 border border-solid rounded">
          <div class="row p-5">
           <div class="col-12 p-2" >
             <button type="button" onclick="yazdir()" class="btn-outline-success" style="width:100%;height:300px;" name="button">🖨 | YAZDIR</button>
           </div>
           <div class="col-12 p-2" >
             <button type="button" onclick="history.go(-1)" class="btn-outline-info" style="width:100%;height:300px;" name="button"> <i class="fa-sharp fa-solid fa-arrow-left"></i> | GERİ DÖN</button>
           </div>
          </div>
        </div>

        <script type="text/javascript">
          function yazdir(){
           document.body.innerHTML=  document.getElementById('adisyon').innerHTML; /*window.print(); bütün body tagı içindeki HTML i yazdırdığı için
           bizde sadece adisyonalanını body gibi gösteriyoruz */
            window.print();// body yazdırılıyor
           document.body.innerHTML=  document.body.innerHTML;/*Sonra body'nin HTML ini tekrar eski haline getiriyoruz bundan sonra yönlendirme işlemleri yapılabilir */
          }
        </script>
      </div>
    </div>
  </body>
</html>
